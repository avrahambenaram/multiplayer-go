<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplayer</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  </head>
  <body>
    <script>
      const socket = io();
      socket.on('connect', () => {
        socket.emit('ping', 'ping')
        socket.on('pong', msg => {
          console.log(msg);
        })
      })
    </script>
  </body>
</html>
